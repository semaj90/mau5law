}

}
::-webkit-scrollbar-thumb {
  background: theme(colors.yorha.border);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: theme(colors.yorha.primary);
}

  background: theme(colors.yorha.primary);
  color: theme(colors.yorha.text);
}

  outline: 2px solid theme(colors.yorha.primary);
  outline-offset: 2px;
}

  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}
@keyframes float {
  0%,
  100% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100%) rotate(360deg);
    opacity: 0;
  }
}
@keyframes glow {
  from {
    box-shadow: 0 0 20px theme(colors.yorha.primary / 20%);
  }
  to {
    box-shadow: 0 0 30px theme(colors.yorha.primary / 40%);
  }
}
@keyframes retro-glow {
  0% {
    filter: hue-rotate(0deg) brightness(1);
  }
  25% {
    filter: hue-rotate(90deg) brightness(1.2);
  }
  50% {
    filter: hue-rotate(180deg) brightness(1);
  }
  75% {
    filter: hue-rotate(270deg) brightness(1.2);
  }
  100% {
    filter: hue-rotate(360deg) brightness(1);
  }
}
@keyframes gradient-shift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@keyframes pixel-glitch {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(-2px, 2px);
  }
  40% {
    transform: translate(-2px, -2px);
  }
  60% {
    transform: translate(2px, 2px);
  }
  80% {
    transform: translate(2px, -2px);
  }
  100% {
    transform: translate(0);
  }
}

  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }

  .animate-float,
  .animate-scan-line,
  .animate-glow {
    animation: none !important;
  }
}
/* High contrast mode */
@media (prefers-contrast: high) {
  :root {
    --yorha-border: #ffffff;
    --yorha-text-muted: #cccccc;
  }
}

@media print {
  .animate-float,
  .animate-scan-line,
  .animate-glow {

  }

    color: black !important;
