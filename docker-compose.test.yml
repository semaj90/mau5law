version: "3.8"
services:
  postgres-test:
    image: pgvector/pgvector:pg17  # Use same version as production
    container_name: legal_ai_test_db
    environment:
      POSTGRES_PASSWORD: testpass123
      POSTGRES_USER: legal_admin
      POSTGRES_DB: legal_ai_test
    ports:
      - "5434:5432"   # Use different port to avoid conflict with existing test on 5433
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "legal_admin", "-d", "legal_ai_test"]
      interval: 3s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    container_name: legal_ai_test_redis
    ports:
      - "6380:6379"   # Different port for test Redis
    networks:
      - test-network

volumes:
  pgdata_test:

networks:
  test-network:
    driver: bridge