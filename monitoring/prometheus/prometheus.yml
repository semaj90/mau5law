# Prometheus Configuration for Legal AI Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'legal-ai-sveltekit'
    static_configs:
      - targets: ['host.docker.internal:5174']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
  
  - job_name: 'legal-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/api/health'
    scrape_interval: 30s
