root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/legal-gateway.exe"
  cmd = "go build -o ./tmp/legal-gateway.exe ./legal-gateway/main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "sveltekit-frontend", "node_modules", "archives"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["legal-gateway", "go-microservice", "go-enhanced-rag-service"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_root = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[proxy]
  enabled = false
  proxy_port = 8080
  app_port = 8080