# SvelteKit Frontend with Authentication and Dynamic Ports
# Extends the main docker-compose.dev.yml with SvelteKit-specific configuration

version: '3.8'

services:
  # === SVELTEKIT FRONTEND WITH AUTH ===
  sveltekit-frontend:
    build:
      context: ./sveltekit-frontend
      dockerfile: Dockerfile.sveltekit
      target: development
    container_name: legal-ai-sveltekit
    ports:
      - "${VITE_PORT:-5174}:${VITE_PORT:-5174}"  # Dynamic port support
      - "${VITE_HMR_PORT:-24678}:${VITE_HMR_PORT:-24678}"  # HMR WebSocket
    volumes:
      - ./sveltekit-frontend:/app
      - /app/node_modules
      - ./sveltekit-frontend/.env:/app/.env
    environment:
      # Core SvelteKit
      - NODE_ENV=development
      - PORT=${VITE_PORT:-5174}
      - ORIGIN=http://localhost:${VITE_PORT:-5174}

      # Database (connects to postgres service)
      - DATABASE_URL=postgresql://legal_admin:123456@postgres:5432/legal_ai_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=legal_ai_db
      - POSTGRES_USER=legal_admin
      - POSTGRES_PASSWORD=123456

      # Redis (connects to redis service)
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Authentication (Lucia v3)
      - AUTH_SECRET=${AUTH_SECRET:-your-super-secret-auth-key-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}

      # External services
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123

      # Dynamic port configuration
      - DYNAMIC_PORTS=true
      - SERVICE_DISCOVERY=docker

      # Performance
      - NODE_OPTIONS=--max-old-space-size=3072
      - ENABLE_GPU=true
      - RTX_3060_OPTIMIZATION=true

    networks:
      - legal-ai-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${VITE_PORT:-5174}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Hot reload support
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "${VITE_PORT:-5174}"]

  # === REDIS ERROR LOGGER PROXY ===
  vite-error-proxy:
    build:
      context: ./go-microservice
      dockerfile: Dockerfile.proxy
    container_name: legal-ai-vite-proxy
    ports:
      - "${PROXY_PORT:-8080}:8080"
    environment:
      - VITE_BACKEND_URL=http://sveltekit-frontend:${VITE_PORT:-5174}
      - REDIS_URL=redis://redis:6379
      - MCP_CONTEXT7_ENABLED=true
    networks:
      - legal-ai-network
    depends_on:
      - sveltekit-frontend
      - redis
    restart: unless-stopped

networks:
  legal-ai-network:
    external: true