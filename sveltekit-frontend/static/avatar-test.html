<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Upload Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px 5px;
      }
      button:hover {
        background: #0052a3;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .avatar-preview {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Avatar System Test</h1>

    <div class="section">
      <h2>Step 1: Login</h2>
      <div>
        <label
          >Email:
          <input type="email" id="email" value="avatar.test@example.com"
        /></label>
      </div>
      <div>
        <label
          >Password:
          <input type="password" id="password" value="testpassword123"
        /></label>
      </div>
      <button onclick="login()">Login</button>
      <div id="loginResult"></div>
    </div>

    <div class="section">
      <h2>Step 2: Get Profile</h2>
      <button onclick="getProfile()">Get Profile</button>
      <div id="profileResult"></div>
      <img id="currentAvatar" class="avatar-preview" style="display: none" />
    </div>

    <div class="section">
      <h2>Step 3: Upload Avatar</h2>
      <input type="file" id="avatarFile" accept="image/*" />
      <button onclick="uploadAvatar()">Upload Avatar</button>
      <div id="uploadResult"></div>
      <img id="newAvatar" class="avatar-preview" style="display: none" />
    </div>

    <script>
      let authCookie = "";

      async function makeRequest(url, options = {}) {
        const headers = {
          ...options.headers,
        };

        // Add auth cookie if available
        if (authCookie) {
          headers["Cookie"] = authCookie;
        }

        const response = await fetch(url, {
          ...options,
          headers,
          credentials: "same-origin", // Important for cookies
        });

        return response;
      }

      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const resultDiv = document.getElementById("loginResult");

        try {
          const response = await makeRequest("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.innerHTML =
              '<div class="result success">✅ Login successful!</div>';
            console.log("Login data:", data);
          } else {
            resultDiv.innerHTML = `<div class="result error">❌ Login failed: ${data.error}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="result error">❌ Login error: ${error.message}</div>`;
        }
      }

      async function getProfile() {
        const resultDiv = document.getElementById("profileResult");
        const avatarImg = document.getElementById("currentAvatar");

        try {
          const response = await makeRequest("/api/user/profile");
          const data = await response.json();

          if (response.ok) {
            resultDiv.innerHTML = `<div class="result success">✅ Profile loaded: ${data.user.name}</div>`;

            if (data.user.avatarUrl) {
              avatarImg.src = data.user.avatarUrl;
              avatarImg.style.display = "block";
            }

            console.log("Profile data:", data);
          } else {
            resultDiv.innerHTML = `<div class="result error">❌ Profile failed: ${data.error}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="result error">❌ Profile error: ${error.message}</div>`;
        }
      }

      async function uploadAvatar() {
        const fileInput = document.getElementById("avatarFile");
        const resultDiv = document.getElementById("uploadResult");
        const avatarImg = document.getElementById("newAvatar");

        if (!fileInput.files || !fileInput.files[0]) {
          resultDiv.innerHTML =
            '<div class="result error">❌ Please select a file</div>';
          return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("avatar", file);

        try {
          const response = await makeRequest("/api/user/avatar/upload", {
            method: "POST",
            body: formData,
            // Don't set Content-Type header, let browser set it for FormData
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.innerHTML =
              '<div class="result success">✅ Avatar uploaded successfully!</div>';

            if (data.avatarUrl) {
              avatarImg.src = data.avatarUrl;
              avatarImg.style.display = "block";
            }

            console.log("Upload data:", data);
          } else {
            resultDiv.innerHTML = `<div class="result error">❌ Upload failed: ${data.error}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="result error">❌ Upload error: ${error.message}</div>`;
        }
      }
    </script>
  </body>
</html>
